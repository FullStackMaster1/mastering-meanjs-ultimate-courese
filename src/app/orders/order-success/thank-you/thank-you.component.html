<mat-card *ngIf="order" class="os-container">
  <mat-card-header>
    <mat-card-title class="mat-title">Thank you, your order has been placed.</mat-card-title>
    <mat-card-subtitle class="mat-headline"> Please check your email for order confirmation and detailed delivery
      information.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div mat-subheader class="mat-subheading-2"><strong>Order Number:</strong> {{orderNumber}}</div>
      <mat-list-item *ngFor="let item of items">
        <img [src]="item.imgUrl" class="ty-image" />
        <p class="mat-typography">
          {{item.name}} will be shipped to <strong>{{userName}}</strong> by <a (click)="routeToShoppingPage.emit()">
            ProductMart.com </a>

          <strong>Delivery:</strong>
          <span>{{deliveryDate|date}}</span>

        </p>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
  <mat-card-actions>


    <button mat-raised-button color="primary" (click)="routeToShoppingPage.emit()">
      <mat-icon> shopping </mat-icon>
      <span>
        Continue Shopping
      </span>
    </button>



    <button [fxHide.xs]="true" mat-raised-button color="accent" (click)="routeToOrderDetailPage.emit(order.orderId)">
      <mat-icon> launch </mat-icon>
      <span>
        Review your order
      </span>
    </button>


    <button [fxShow.xs]="true" [fxHide]="true" mat-raised-button color="accent"
      (click)="routeToOrderDetailPage.emit(order.orderId)">
      <mat-icon> launch </mat-icon>
    </button>


  </mat-card-actions>
</mat-card>
